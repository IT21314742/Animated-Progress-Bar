<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>86%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>74%</span></div>
            </div>
            <h2>JavaScript</h2>
            <div class="progress-bar">
                <div class="JavaScript"><span>61%</span></div>
            </div>
            <h2>React</h2>
            <div class="progress-bar">
                <div class="React"><span>50</span></div>
            </div>
        </div>
    </div>

</body>

</html>
